<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>Список дел</title>
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/themes/humanity/jquery-ui.css" />
  
</head>
<body>
    <img id="bg" src="../image/maxresdefault emptu.png" />
    <main id="content">
        <h1>Список задач</h1>
        <p>
            Добавить новую задачу?
        </p>
        <div class="textbox">
            <input type="text" id="DealInput" class="resizedTextbox" placeholder="Description" />
            <select id="urgencySelect" title="Укажите срочность выполнения">
                <option value="noValue" selected="selected">Выберите срочность задачи</option>
                <option value="1">Не срочно</option>
                <option value="2">Срочно</option>
                <option value="3">Очень срочно</option>
            </select>
            <input type="text" id="DatePicker" />
            <input type="button" id="AddDealButton" value="Добавить задачу" />
        </div>
        <div id="inputErrorAlert" class="alert alert-danger" hidden="hidden">
            <strong>Невозможно добавить задачу! </strong>
            <span id="errorAlertSpan">Заполнены не все поля</span>
        </div>
        <div id="serverRequestErrorAlert" class="alert alert-danger" hidden="hidden">
            <span>Ошибка соединения с сервером!</span>
        </div>
        <div>
            <label for="sortingSelect">Отсортировать срочность:</label>
            <select id="sortingSelect" name="sortingSelect">
                <option value="noValue" selected="selected">Не сортировать</option>
                <option value="toHigh">От менее важных к более важным</option>
                <option value="toLow">От более важных к менее важным</option>
            </select>
        </div>
        <br />
        <section class="lists-output">
            <section name="activeTodos" class="todos-output">
                <p>Текущие задачи</p>
                <div id="out">
                    <ul id="Activ">
                    </ul>
                </div>
            </section>
            <section name="completedTodos" class="todos-output">
                <p>Выполненные задачи</p>
                <div class="Completed">
                    <ul id="Completed">
                    </ul>
                </div>
            </section>
        </section>
    </main>
    <script type="module" src="js/Index.js" charset="utf-8"></script>
</body>
</html>
